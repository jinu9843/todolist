
<!DOCTYPE html>
<html lang="kr" dir="ltr">

<head>
  <meta charset="utf-8">
  <title>TO DO LIST</title>
</head>

<body>
   
  <h1>TO DO LIST</h1>
  <input type="text" id="in">
  <button type="button" id="button" onclick="clickButton()">입력</button>
  <ul id="list">
    <li>Hello, World!</li>
  </ul>
  <script>
    var button = document.getElementById('button');
    var list = document.getElementById('list');
    var cnt =1;
    function clickButton(){
        var temp = document.createElement('li');
        temp.setAttribute("id", "li"+cnt);
        temp.innerHTML =  document.getElementById('in').value;
        temp.innerHTML += "<button id='del' onclick='clickDelete("+cnt+")'>삭제</button>"
        list.appendChild(temp);
        cnt++;
    }
    function clickDelete(cnt){
     
        list.removeChild(document.getElementById('li'+cnt));
    }
</script>
</body>

</html>
